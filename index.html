<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITABLE RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>EDITABLE RESUME BUILDER</h1>

<form id="resume-form">

    <fieldset>

        <legend>Personal information</legend>

        <label for="name">Name:</label>

        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="email">Email:</label>

        <input type="email" id="email" placeholder="Enter Your Email" required>


        <label for="phone">Phone:</label>

        <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>


    </fieldset>

     <fieldset>

    <legend>
        Education
    </legend>

    <label for="Education">Education:</label>

    <textarea id="Education" placeholder="Enter Your Education" role="4" required></textarea>

    

     </fieldset>

     <fieldset>

     <legend>Experience</legend>

     <label for="Experience">Experience:</label>
     

     <textarea  id="Experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>

     </fieldset>

    <fieldset>

    <legend>Skills</legend>

    <label for="Skills">Skills</label>

    <textarea  id="Skills" placeholder="Enter Your Skills" rows="4" required></textarea>

    </fieldset>

    <button type="submit">Generate Resume</button>

</form>

<br>

<!--dynamic and editable resume-->

<div id="resume-display" contenteditable="true">


    <!-- resume will be display below -->


</div>

<script src="script.js"></script>

</body>
</html>
